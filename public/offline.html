<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Safety System - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 300;
        }
        
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
        }
        
        .features h3 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features li {
            padding: 8px 0;
            opacity: 0.9;
        }
        
        .features li:before {
            content: "âœ“ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸš‚</div>
        <h1>You're Offline</h1>
        <p>Don't worry! The Railway Safety System works offline too.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached train schedules</li>
                <li>Submit GPS reports (queued for sync)</li>
                <li>Schedule-based train estimations</li>
                <li>Safety information and guides</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div class="status" id="status">
            <strong>Status:</strong> <span id="connection-status">Checking...</span><br>
            <strong>Last Update:</strong> <span id="last-update">Unknown</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('connection-status')
            const btn = document.querySelector('.retry-btn')
            
            btn.textContent = 'Checking...'
            btn.disabled = true
            
            // Try to fetch a small resource
            fetch('/api/health', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusEl.textContent = 'Connected! Redirecting...'
                    statusEl.style.color = '#4ade80'
                    setTimeout(() => {
                        window.location.href = '/'
                    }, 1000)
                } else {
                    throw new Error('Server error')
                }
            })
            .catch(() => {
                statusEl.textContent = 'Still offline'
                statusEl.style.color = '#fbbf24'
                btn.textContent = 'Try Again'
                btn.disabled = false
            })
        }
        
        function updateStatus() {
            const statusEl = document.getElementById('connection-status')
            const lastUpdateEl = document.getElementById('last-update')
            
            statusEl.textContent = navigator.onLine ? 'Online' : 'Offline'
            statusEl.style.color = navigator.onLine ? '#4ade80' : '#fbbf24'
            lastUpdateEl.textContent = new Date().toLocaleTimeString()
        }
        
        // Update status on load and network changes
        updateStatus()
        window.addEventListener('online', updateStatus)
        window.addEventListener('offline', updateStatus)
        
        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                checkConnection()
            }
        }, 30000)
        
        // Initial connection check
        setTimeout(checkConnection, 1000)
    </script>
</body>
</html>
