version: '3.8'

services:
  pnr-service:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - IRCTC_API_KEY=${IRCTC_API_KEY}
      - CACHE_SALT=${CACHE_SALT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - REDIS_URL=redis://redis:6379  # ðŸ‘ˆ ADD THIS - Connect to Redis
    volumes:
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
    depends_on:  # ðŸ‘ˆ ADD THIS - Start Redis first
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:  # ðŸ‘ˆ ADD THIS - Check if Redis is working
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:  # ðŸ‘ˆ ADD THIS - Minimum resources
          memory: 128M
          cpus: '0.125'

volumes:
  redis_data: